        function handlePageChange(elem, toHide, from, to) {
            if (elem.getAttribute("name") === "market") {
                console.log("HI")
                $(from).fadeOut(500, function(){
                    $(from).addClass('hidden');
                    $(to).removeClass('hidden');
                    $(from).css('display', 'none');
                    $(to).css('display', '');
                    $('.p2').fadeIn(500);
                });
                $(toHide).fadeOut(500);
            } else if (elem.getAttribute("name") === "guild") {
                $(from).fadeOut(500, function(){
                    $(from).addClass('hidden');
                    $(to).removeClass('hidden');
                    $(from).css('display', 'none');
                    $(to).css('display', '');
                    $('.p1').fadeIn(500);
                });
                $(toHide).fadeOut(500);
            } else if (elem.getAttribute("name") === "home") {
                $(from).fadeOut(500, function(){
                    $(from).addClass('hidden');
                    $(to).removeClass('hidden');
                    $(from).css('display', 'none');
                    $(to).css('display', '');
                    $('.p0').fadeIn(500);
                    document.getElementById('myaudio2').play();
                });
                $(toHide).fadeOut(500);
            }
        } 

        function handleTalk(elem, p) {
            document.getElementById('myaudio3').play();
            $(p).html(talk[elem.getAttribute("name")]);
        }

        function handleHover(elem, p) {
            $(p).html(text[elem.getAttribute("name")]);
        } 

        function revert(elem, p){
            $(p).html(text[p]);
        }

            document.getElementById('myaudio').play();
